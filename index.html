<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav id="navbar">
      <p><a href="https://mail.google.com/mail/">Gmail</a></p>
      <p><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></p>
      <span class="material-icons"> apps </span>
      <img src="assets/user.jpeg" alt="user-image" id="user" />
    </nav>
    <main id="search">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google-Logo"
      />
      <div id="searchbox">
        <span class="material-icons"> search </span>
        <form action="">
          <input type="text" name="search" />
        </form>
      </div>
      <div id="search-buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <div id="languages">
        <p>Google offered in:</p>
        <a href="#">Hindi</a>
        <a href="#">Marathi</a>
        <a href="#">Gujarati</a>
        <a href="#">Bangla</a>
        <a href="#">Kannada</a>
        <a href="#">Tamil</a>
        <a href="#">Telugu</a>
      </div>
    </main>
    <footer id="footer">
      <div id="box-1">
        <a class="foot-link" href="#">India</a>
      </div>
      <div id="box-2">
        <a class="foot-link" href="#">About</a>
        <a class="foot-link" href="#">Advertising</a>
        <a class="foot-link" href="#">Business</a>
        <a class="foot-link" href="#">How Search works</a>
      </div>
      <div id="box-3">
        <a class="foot-link" href="#">Privacy</a>
        <a class="foot-link" href="#">Terms</a>
        <a class="foot-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
